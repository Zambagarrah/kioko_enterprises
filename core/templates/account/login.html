{% extends "base.html" %}
{% load i18n %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #fffbe6 0%, #ffffff 100%);
    min-height: 100vh;
  }
  .login-card {
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    border-radius: 20px;
    background: #fff;
    border: none;
    animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000);
    transition: box-shadow 0.3s;
  }
  .login-card:hover {
    box-shadow: 0 16px 48px 0 rgba(255, 193, 7, 0.25);
  }
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .login-title {
    color: #ffc107;
    font-weight: 700;
    letter-spacing: 1px;
  }
  .btn-primary {
    background-color: #ffc107;
    border-color: #ffc107;
    color: #fff;
    font-weight: 600;
    transition: background 0.2s;
  }
  .btn-primary:hover {
    background-color: #ffda44;
    border-color: #ffda44;
    color: #212529;
  }
  .btn-outline-danger {
    border-color: #ffc107;
    color: #ffc107;
    background: #fff;
    font-weight: 600;
    transition: background 0.2s, color 0.2s;
  }
  .btn-outline-danger:hover {
    background: #ffc107;
    color: #fff;
  }
  .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255,193,7,.25);
  }
  .login-card hr {
    border-top: 1px solid #ffe082;
  }
  .login-card a {
    color: #ffc107;
    text-decoration: underline;
    transition: color 0.2s;
  }
  .login-card a:hover {
    color: #ffda44;
  }
</style>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card login-card p-4 col-md-6 col-lg-5">
    <h2 class="login-title mb-4 text-center">Login to Kioko Enterprises</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <hr>
    <p class="text-center">Or login with:</p>
    <div class="text-center mb-2">
      <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">Google</a>
    </div>
    <p class="mt-3 text-center">
      <a href="{% url 'account_reset_password' %}">Forgot password?</a>
    </p>
  </div>
</div>
{% endblock %}
