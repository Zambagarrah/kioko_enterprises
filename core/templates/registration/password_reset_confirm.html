{% extends "base.html" %}
{% block title %}Kioko â€“ Dashboard{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Enter New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
  </div>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

</div>
{% endblock %}
