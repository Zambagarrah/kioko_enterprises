{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
  <h4>Your password has been reset successfully.</h4>
  <a href="{% url 'account_login' %}" class="btn btn-primary mt-3">Login</a>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

</div>
{% endblock %}
