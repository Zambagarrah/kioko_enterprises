<h2>Support Requested</h2>
<p>We've received your request for Order #{{ order.id }}. Our team will follow up shortly.</p>
<p><a href="{% url 'order_history' %}">Back to Order History</a></p>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
