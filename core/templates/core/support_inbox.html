{% extends 'base.html' %}
{% block title %}Kioko â€“ Support Inbox{% endblock %}

{% block content %}
<h2>Support Inbox</h2>

<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Order</th>
      <th>Message</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    {% for req in requests %}
    <tr>
      <td>{{ req.user.email }}</td>
      <td>#{{ req.order.id }}</td>
      <td>{{ req.message }}</td>
      <td>{{ req.created_at|date:"M j, Y H:i" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
