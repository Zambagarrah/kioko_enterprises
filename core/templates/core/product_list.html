{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #fffbe6 0%, #ffffff 100%);
    min-height: 100vh;
  }
  .product-title {
    color: #ffc107;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 2rem;
    text-align: center;
    animation: fadeInDown 1s cubic-bezier(.39,.575,.565,1.000);
  }
  @keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-40px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .search-bar {
    border-radius: 30px;
    border: 1px solid #ffe082;
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
    transition: border-color 0.2s;
    box-shadow: 0 2px 8px 0 rgba(255, 193, 7, 0.08);
  }
  .search-bar:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255,193,7,.15);
  }
  .product-card {
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
    border-radius: 20px;
    background: #fff;
    border: none;
    animation: fadeInUp 0.8s cubic-bezier(.39,.575,.565,1.000);
    transition: box-shadow 0.3s;
  }
  .product-card:hover {
    box-shadow: 0 16px 48px 0 rgba(255, 193, 7, 0.18);
    transform: translateY(-4px) scale(1.02);
  }
  .card-img-top {
    border-radius: 20px 20px 0 0;
    height: 220px;
    object-fit: cover;
    background: #fffbe6;
  }
  .btn-primary {
    background-color: #ffc107;
    border-color: #ffc107;
    color: #fff;
    font-weight: 600;
    transition: background 0.2s;
  }
  .btn-primary:hover {
    background-color: #ffda44;
    border-color: #ffda44;
    color: #212529;
  }
</style>
<h2 class="product-title">Products</h2>
<form method="get" class="mb-4 d-flex justify-content-center">
  <input type="text" name="q" placeholder="Search..." class="form-control search-bar w-50">
</form>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4 d-flex align-items-stretch">
    <div class="card product-card w-100">
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.brand }} - Ksh {{ product.price }}</p>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary mt-auto">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
