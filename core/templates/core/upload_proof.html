{% extends 'base.html' %}
{% block title %}Kioko â€“ Upload Payment Proof{% endblock %}

{% block content %}
<h2>Upload Payment Proof for Order #{{ order.id }}</h2>

{% if messages %}
  {% for message in messages %}
    <p class="message {{ message.tags }}">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>
{% endblock %}
