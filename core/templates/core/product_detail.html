{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image.url }}" class="img-fluid">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p><strong>Brand:</strong> {{ product.brand }}</p>
    <p><strong>Price:</strong> Ksh {{ product.price }}</p>
    <p><strong>Stock:</strong> {{ product.stock }}</p>
    <p>{{ product.description }}</p>
  </div>
</div>
{% endblock %}
